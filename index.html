<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/output.css">
    <!-- <link rel="stylesheet" href="index.js"> -->
</head>
<body>
    
    <div class="">
        <h1 class="text-2xl my-3 text-center">Number Guessing Game</h1>
        <div class="flex justify-center gap-2 my-10">
            <input class="p-3 border-2" type="text" id="playerName" placeholder="Enter player name">
            <input class="p-3 border-2" type="number" id="playerGuess" placeholder="Enter your guess">
            <button class="p-3 border-2" onclick="guessNumber()">Show result</button>
            <button></button>
            <p id="result"></p>
            <p></p>
        </div>
    </div>

    <p id="factorial"></p>


    <div class="max-w-3xl w-full mx-auto text-center">
        <div class="flex justify-center gap-4 mb-5"></div>
            <input type="text" class="p-3 border-2" id="cityInput" placeholder="Enter city name" />
            <button class="border-2 p-3" onclick="getWeather()">Get Weather</button>
        </div>

        <table id="weatherTable" class="flex justify-center gap-4">
            <thead>
                <tr class="flex justify-center gap-6">
                    <th>City</th>
                    <th>Temperature</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody id="weatherBody"></tbody>
        </table>
    </div>



    <script src="index.js"></script>
    <script src="factorial.js"></script>
    <script src="array.js"></script>
    <script src="refactoring.js"></script>
    <script src="weather-data.js"></script>
    <script src="object.js"></script>
</body>
</html>
